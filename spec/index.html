<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <script type="text/javascript" src="https://unpkg.com/losand@0.3.0/losand.js"></script>
        <script type="text/javascript" src="../dsand.js"></script>
        <script type="text/javascript">
            body
            .$(
                header.$(
                    h1.$("Hello _(losand)._").css({margin: "16px"}),
                    h2.$("Untouchable Any Directly").css({margin: "16px"})
                )
                ._({
                    "#": "head",
                    ".": "wrapper"
                })
                .css({
                    margin: "0, auto"
                }),
                article.$(
                    h1.$("_(losand) wrapping a value").css({
                        margin: "8px",
                        padding:"8px",
                        borderBottom: "1px solid #888888"
                    }),
                    p.$("losand wrapping a value on monad and like to Usage here"),
                    //link
                    p.$(a._({href:"https://github.com/johnny-shaman/losand/blob/master/README.md"}).$("readme on github")),
                    //img
                    p.$(img.$("https://www.google.co.jp/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png")),
                    //button & clicks
                    p.$(button.on({
                        click (e) {
                            console.log(this !== e.target); // true
                            alert("hello _(losand)._");
                        }
                    }).$("click me")),
                    //table
                    table.$([
                        [1,2,3],
                        [4,5,6],
                        [7,8,9]
                    ]),
                    //ul, ol
                    ul.$([
                        1,[1,[2,3]],
                        2,[4,[5,6]],
                        3,[7,[8,9]]
                    ]),
                    //input
                    form.$(
                        select._({name: "tSelect1"}).$({test: 0, test1: 1}),
                        select._({name: "tSelect2"}).$([3,4,5,6,7]),
                        select._({name: "tSelect3"}).$({
                            testgrp: {
                                test: 0,
                                test1: 1
                            },
                            testgrp1:
                            [3,4,5,6,7]
                        })
                        ,
                        label.$(checkbox._({name: "tCheck1"}), "test"),
                        label.$(checkbox._({name: "tCheck2"}), "test1"),
                        ...radios("tRadio1",[1,2,3]),
                        ...radios("tRadio2",{test1: 1, test2: 2})
                    )
                )
                ._({
                    "#": "today",
                    ".": "wrapper article"
                })
            )
            ._({
                "#": "view",
                ".": "wrapper"
            });
        </script>
    </body>
</html>
